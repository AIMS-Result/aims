<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>news</title>
<style>
body {
background-color: #f8f9fa;
font-family: Arial, sans-serif;
margin: 20px;
}
.scroll-container {
background-color: #f8f9fa;
height: 300px; /* Adjust height as needed */
width:300px;
overflow: hidden;
border: 1px solid #ccc;
position: relative;
}
.scroll-content {

position: absolute;
top: 0;
left: 0;
width: 1000px;
}
table {
width: 500px;
border-collapse: collapse;
}
th, td {
border: 1px solid #ddd;
padding: 8px;
text-align: left;
}
th {
background-color: #f2f2f2;
}
</style>
</head>


<body>
<div class="scroll-container">
<div class="scroll-content" id="scrollContent">
<table>
	<thead>
	<tr>
	<th>Description</th>
	</tr>
	</thead>
	
<tbody>
	<tr><td>Description for Item A</td></tr>
	<tr><td>Description for Item B</td></tr>
	<tr><td>Description for Item C</td></tr>
	<tr><td>Description for Item D</td></tr>
	<tr><td>Description for Item E</td></tr>
	<tr><td>Description for Item F</td></tr>
	<tr><td>Description for Item G</td></tr>
	<tr><td>Description for Item H</td></tr>
	<tr><td>Description for Item I</td></tr>
	<tr><td>Description for Item J</td></tr>
	<!-- Add more rows as needed -->
	</tbody>
</table>
</div>
</div>


<script>
const scrollContent = document.getElementById('scrollContent');
const container = document.querySelector('.scroll-container');
let scrollSpeed = 1; // Pixels per frame (adjust for speed)
let isPaused = false;
function autoScroll() {
if (!isPaused) {
scrollContent.style.top = (parseInt(scrollContent.style.top || 0) - scrollSpeed) + 'px';
// Reset position when scrolled past the content height
if (Math.abs(parseInt(scrollContent.style.top)) >= scrollContent.offsetHeight) {
scrollContent.style.top = container.offsetHeight + 'px';
}
}
}
// Start scrolling
setInterval(autoScroll, 30); // Adjust interval for smoothness (lower = faster)
// Pause on hover
container.addEventListener('mouseenter', () => isPaused = true);
container.addEventListener('mouseleave', () => isPaused = false);
</script>

</body>
</html>
